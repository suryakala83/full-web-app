<div class="side-bar row gy-5">
    <div class="d-flex align-items-center flex-column">
        <h1 class="pt-4">To-Do App</h1>
    </div>
    <div>
        <div class="d-flex align-items-center flex-column mb-5 h-25">
            <button type="button" (click)="openAddTaskContainer()"
                class="d-flex align-items-center justify-content-around w-75 h-75">
                <div class="font-weight-normal">Add Task</div>
                <div><img src="assets/Images/add-button.svg" /></div>
            </button>
        </div>
        <div class="row gy-4">
            <div *ngFor="let item of items">
                <div class="nav-item" [routerLink]="item.path" routerLinkActive="active"
                    (click)="onItemClick(item.field)">
                    <span class="d-flex align-items-center justify-content-center h-100">{{ item.field }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
