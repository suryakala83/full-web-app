<div class="container-fluid auth-page d-flex justify-content-center align-items-center vh-100 m-0 p-0"
    [ngClass]="{ 'sign-in': !isSignUp, 'sign-up': isSignUp }">
    <div class="auth-card d-flex justify-content-center col-10 col-md-7 p-5">
        <div class="card-body text-center d-flex justify-content-center flex-column p-1">
            <div class="card-title mb-5">
                <h1 class="display-6">To-Do App</h1>
                <p class="lead">Start organizing your life day by day</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" formControlName="userName"
                            placeholder="Enter Your Username" />
                    </div>
                    <div class="password-container">
                        <input type="password" formControlName="password" placeholder="Enter Your Password"
                            [type]="passwordFieldType" />
                        <img src="assets\Images\password-hide.svg" class="toggle-password"
                            (click)="togglePasswordVisibility()" />
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-warning btn-block mb-3">{{ isSignUp ? 'Sign Up' : 'Sign In'
                        }}</button>
                    <p class="mb-0">
                        {{ isSignUp ? 'Already have an account? Sign in' : 'Donâ€™t have an account? Create' }}
                        <a (click)="toggleAuthMode()">here</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
